<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzia</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <div calss="name-section">
                <p class="name">Magda Majtyka</p>
                <p class="description">Tańczy, śpiewa, recytuje!</p>
            </div>
            <ul class="menu-options">
                <li>
                    <button class="menu-item active-item" id="slider-button">Home</button>
                </li>
                <li>
                    <button class="menu-item " id="biography-button">Biografia</button>
                </li>
                <li>
                    <button class="menu-item " id="gallery-button">Galeria</button>
                </li>
                <li>
                    <button class="menu-item " id="film-button">Filmy</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="slider-section" class="section display">
        <section class="slideshow-container">
            <div class="img-holder"><img src="images/nowe1.jpg" alt="Madzia"></div>
            <div class="img-holder"><img src="images/nowe2.jpg" alt="Madzia"></div>
            <div class="img-holder"><img src="images/nowe3.jpg" alt="Madzia"></div>
            <div class="img-holder"><img src="images/nowe4.jpg" alt="Madzia"></div>
            <div class="img-holder"><img src="images/nowe5.jpg" alt="Madzia"></div>
            <div class="img-holder"><img src="images/nowe6.jpg" alt="Madzia"></div>
        </section>
        <footer>
            <div class="div-center">
                <div class="socials-box">
                    <div class="social-icon facebook"></div>
                    <div class="social-icon insta"></div>
                    <div class="social-icon vimeo"></div>
                </div>
            </div>
        </footer>
    </div>
    <div id="biography-section" class="section">
        <section class="biography-container">
            <h1>Biography</h1>
        </section>
    </div>
    <div id="gallery-section" class="section">
        <section class="gallery-container">
            <h1>Gallery</h1>
        </section>
    </div>
    <div id="film-section" class="section">
        <section class="film-container">
            <video class="video" src="images/3333.mp4" controls></video>
        </section>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <script>
        $(document).ready(function() {
            $('.slideshow-container').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                pauseOnHover: false,
                speed: 1500
            });
        });
        
    </script>
    
    <script src="app.js"></script>
</body>
</html>
