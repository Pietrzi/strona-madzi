<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda Majtyka</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="menu-holder">
                <ul>
                    <li id="home-button" class="red-active">
                        home
                    </li>
                    <li id="demo-button">
                        demo
                    </li>
                    <li id="gallery-button">
                        galeria
                    </li>
                    <li id="biography-button">
                        biografia
                    </li>
                    <li id="portfolio-button">
                        portfolio
                    </li>
                    <li id="contact-button">
                        kontakt
                    </li>
                </ul>
            </div>
            <div class="social-holder">
                <div class="facebook"></div>
                <div class="instagram"></div>
            </div>
        </div>
    </nav>
    <div id="home-section" class=" section display">
        <div class="home-content">
            <div class="home-title ">Magda</div>
            <div class="home-title surname">Majtyka</div>
            <h3>[ Aktorka & Tancerka & Choreograf ]</h3>
        </div>
        <video src="images/3333.mp4" autoPlay={true} loop={true} muted class="home-video"></video>
    </div>
    <div id="demo-section" class="section">
        <div class="video-holder">
            <video src="images/3333.mp4" controls class="demo-video"></video>
        </div>
    </div>
    <div id="gallery-section" class="section">
        <h1>gal</h1>
    </div>
    <div id="biography-section" class="section">
        <h1>bio</h1>
    </div>
    <div id="portfolio-section" class="section">
        <h1>port</h1>
    </div>
    <div id="contact-section" class="section">
        <h1>contact</h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
